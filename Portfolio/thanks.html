<html lang="en">
  <head>

    <meta charset="utf-8" />

    <!-- Bootstrap CSS -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Настройка ПК</title>

  <body>
    <div class="container justify-content-center my-5">


          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">

              <p class="display-6 text-center">                
                Спасибо за заявку, я в ближайшие время вам перезвоню.
              </p>
              <div class="d-flex justify-content-center">
                <img src="https://images.pexels.com/photos/2083495/pexels-photo-2083495.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" class="rounded" alt="..."

                height="400px"
                class="rounded"
                display="inline-block">
              </div>

              <p class="fs-4 text-center my-3">
                Я надеюсь вы будите довольны
              </p>
            </div>
            <div class="col-md-2"></div>
            <div class="div my-1 text-center">
              
                <style>
                  .btn {
                  display: inline-block; /* Строчно-блочный элемент */
                  background: #009B95; /* Серый цвет фона */
                  color: #fff; /* Белый цвет текста */
                  padding: 1rem 1.5rem; /* Поля вокруг текста */
                  text-decoration: none; /* Убираем подчёркивание */
                  border-radius: 6px; /* Скругляем уголки */
                  font-size: 16px;
                  }
                </style>
              <button type="button" class="btn " onclick="document.location='index.html'">Вернуться обратно</button>
            </div>

          </div>
        </div>
      </div>
    </div>
